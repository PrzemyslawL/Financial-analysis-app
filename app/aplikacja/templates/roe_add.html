{% extends "base.html" %}

{% block content %}


    {% if form %}
        <form action="{% url 'roe-add-view' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="OK">
        </form>
    {% else %}
        <p>Company name: {{ company_name }}</p>
        <p>Net income: {{ net_income }}</p>
        <p>Equity: {{ equity }}</p>
        <p><b>In year {{ year }} return on equity result is: {{ return_on_equity }}</b></p>
    {% endif %}

{% endblock %}
